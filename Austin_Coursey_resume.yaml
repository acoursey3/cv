        highlights:
          - Summer researcher at Carnegie Mellon Universityâ€™s Research Experience for Undergraduates in Software Engineering (REUSE) program. Evaluated the quality of machine learning model documentation in the form of model cards. Designed a study to determine the effectiveness of a novel tool that autogenerates model cards for Jupyter Notebooks. Paper published in CHI.
      - company: United Systems and Software
