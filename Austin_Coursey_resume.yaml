cv:
  name: Austin Coursey
  email: austin.c.coursey@vanderbilt.edu
  website: https://scholar.google.com/citations?user=vLlw5KcAAAAJ
  sections:
    Summary:
      - 3rd year CS Ph.D. student at Vanderbilt University. Interested in developing and applying machine learning solutions to solve problems in real-world complex systems. Research interests include reinforcement learning, prognostics, anomaly detection, and continual learning. Recently completed a NASA System-Wide Safety project where I developed and deployed a controller that improved unmanned aerial vehicle control under strong wind disturbances. Researching the intersection of safe and continual reinforcement learning for my NSF Fellowship.
    education:
      - institution: Vanderbilt University
        area: Computer Science 
        degree: PhD
        start_date: 2022-08
        location: Nashville, TN
        end_date: present
        highlights:
          - Member of the Modeling and Analysis of Complex Systems (MACS) lab under Professor Gautam Biswas at the Institute for Software Integrated Systems.
          - Teaching Assistant for 5 sections of Discrete Structures course 1 semester, then a Research Assistant on NASA unmanned aerial vehicle project, and now an NSF Graduate Research Fellow.
      - institution: Murray State University
        area: Computer Science and Mathematics
        degree: BS
        start_date: 2018-08
        end_date: 2022-05
        location: Murray, KY
        highlights:
          - Undergraduate Thesis - Data-driven Models for Remaining Useful Life Estimation of Aircraft Engines and Hard Disk Drives
          - 4.0 GPA, Honors Degree, and Summa Cum Laude
          - Outstanding Senior in Computer Science x2 and Mathematics
          - Multiple leadership positions including President of Association for Computing Machinery and Vice President of Association of Information Technology Professionals
    experience:
